<body>
	<form id="formulario">

	<button id="calcula"> Calcular</button>
	</form>
	<p id="resposta"></p>
	
	<script th:inline="javascript" >

	$("#calcula").click(function (event) {

		var a = form.a.value;
		var b = form.b.value;
		var c = form.c.value;

		$.get("http://localhost:8080/resposta/"+ a + "/" + b + "/" + c, function(data){
			console.log(data);
			document.getElementById('resposta').innerHTML = data;

		});
		
	});
	</script>
